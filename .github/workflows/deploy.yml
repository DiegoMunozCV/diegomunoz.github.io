name: Deploy Vite site

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
        working-directory: my-website

      - name: Build
        run: npm run build
        working-directory: my-website

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: my-website/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
